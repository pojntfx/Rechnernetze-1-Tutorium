<h1>Erläutere das Prinzip der IP Fragmentierung</h1>
<p>Das Paket ist für den nachfolgenden Übertragungsweg zu lang, daher wird fragmentiert.</p>

<p>Dabei übernimmt jedes Fragment den IP Header.</p>
<blockquote>
<h6>Bild Quelle: <a href="http://www.cfd.tu-berlin.de/Lehre/EDV2/tcpip/kap_2_3.html">http://www.cfd.tu-berlin.de/Lehre/EDV2/tcpip/kap_2_3.html</a></h6>
</blockquote>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Wer fragmentiert warum und wie?</h1>
<ul>
<li>
<p>Der Router bei IPv4, sofern das Paket für den nachfolgenden Übertragungsweg zu lang ist.</p>
</li>
<li>
<p>Dabei muss die MTU (Maximum Transmission Unit) berücksichtigt werden. Das Paket kann nicht länger als die MTU sein.</p>
</li>
<li>
<p>Die Felder Identification, Fragment Offset und die Flags DF/MF werden angepasst</p>
<ul>
<li>DF = 1 <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Fragmentierung verboten</li>
<li>MF = 1 <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> weitere Fragmente folgen</li>
<li>MF = 0 <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> letztes Fragment</li>
</ul>
</li>
</ul>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Wer setzt die Fragmente wieder zusammen?</h1>
<ul>
<li>Das Gerät an der Ziel IP (bei IPv4 und IPv6).</li>
<li>Ist ein Fragment fehlerhaft, werden alle Fragmente des Frames verworfen und das gesamte Paket wird erneut angefordert.</li>
</ul>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>2.</h1>
<h1>Welche Vorteile hat der Einsatz von IPv6?</h1>
<h1>Welche Hindernisse bei der Migration siehst du?</h1>
<h1>Durch welche Ansätze versucht IPv6 die Veerarbeitungsgeschwindigkeit in Routern zu erhöhen?</h1>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Welche Vorteile hat der Einsatz von IPv6?</h1>
<ul>
<li>großer Adressraum
<ul>
<li>IPv6 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>128</mn></msup><mo>=</mo><mn>340.282.366.900.000.000.000.000.000.000.000.000.000</mn></mrow><annotation encoding="application/x-tex">2^{128} = 340.282.366.900.000.000.000.000.000.000.000.000.000</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">2</span><span class="mord mtight">8</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">3</span><span class="mord">4</span><span class="mord">0</span><span class="mord">.</span><span class="mord">2</span><span class="mord">8</span><span class="mord">2</span><span class="mord">.</span><span class="mord">3</span><span class="mord">6</span><span class="mord">6</span><span class="mord">.</span><span class="mord">9</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mord">.</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span></span></span></span> (Sextillionen)</li>
<li>IPv4 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>32</mn></msup><mo>=</mo><mn>4.294.967.296</mn></mrow><annotation encoding="application/x-tex">2^{32} = 4.294.967.296</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">3</span><span class="mord mtight">2</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">4</span><span class="mord">.</span><span class="mord">2</span><span class="mord">9</span><span class="mord">4</span><span class="mord">.</span><span class="mord">9</span><span class="mord">6</span><span class="mord">7</span><span class="mord">.</span><span class="mord">2</span><span class="mord">9</span><span class="mord">6</span></span></span></span></li>
</ul>
</li>
<li>NAT von IPv4 hat ausgedient
<ul>
<li>es gibt jedoch auch NAT6</li>
</ul>
</li>
<li>Privacy Extensions</li>
<li>keine IP Klassen</li>
<li>einfacher Protokollaufbau (Performance)</li>
<li>verbesserte Sicherheit (Authentifizierung und Verschlüsselung)</li>
<li>bereit für zukünftige Erweiterungen durch das Prinzip des Next Header</li>
</ul>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Welche Hindernisse bei der Migration siehst du?</h1>
<h2>Beispiel von mir ..</h2>
<ul>
<li>Bist du bei Unitymedia?</li>
<li>Hast du einen DS Lite (Dual Stack Lite) Anschluss?</li>
<li>Deine FritzBox hat nur eine IPv6?</li>
<li>Du möchtest von unterwegs mit IPv4 einfach auf dein Heimnetz zugreifen?</li>
</ul>
<p>Schonmal ausprobiert? Hat nicht geklappt? Lösungen heißen <a href="https://github.com/wojtekka/6tunnel">tunnel6</a> oder <a href="https://repo.or.cz/socat.git">socat</a>, brauchen jedoch bsp. einen vRoot außerhalb deines Netzwerks mit einer IPv4. Alternativ den Power Upload bestellen, mit der Option von DS-Lite auf DS umgestellt zu werden.</p>
<p>Und hier sind wir schon bei den Problemen ..</p>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Welche Hindernisse bei der Migration siehst du?</h1>
<ul>
<li>Koexistenz von IPv4 und IPv6
<ul>
<li>Ein komplettes Umstellen von IPv4 auf IPv6 ist noch nicht möglich, da nicht alle Geräte kompatibel sind.</li>
</ul>
</li>
<li>Aufgrund intelligenter Ressourcennutzung bei IPv4, herrscht weniger Druck zur vollständigen Umstellung</li>
<li>Hardware Umstellungen
<ul>
<li>Carrier</li>
<li>Provider</li>
<li>User (alter Router)</li>
</ul>
</li>
</ul>
<p>Ein kompletter Umstieg bedeutet hohe Kosten.</p>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Durch welche Ansätze versucht IPv6 die Veerarbeitungsgeschwindigkeit in Routern zu erhöhen?</h1>
<ul>
<li>Header optimiert<br />
<img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> wenig genutzte Pflichtfelder bei IPv4 werden optional</li>
<li>Absender des IPv6 Pakets fragmentiert</li>
<li>keine Checksumme</li>
<li>Flow Label<br />
<img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Das Flow Label kennzeichnet Pakete für ein viel schnelleres Routing.</li>
</ul>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>3. Grenze MTU und MSS voneinander ab.</h1>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>MSS - Maximum Segment Size</h1>
<ul>
<li>Die MSS gibt nur den Platz für den Payload im TCP/IP Paket an.</li>
</ul>
<h1>MTU - Maximum Transmission Unit</h1>
<ul>
<li>Die MTU gibt die Größe des kompletten TCP/IP Pakets an.</li>
</ul>
<h4><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> MTU ist die obere Grenze an maximaler Paketgröße der unteren Schichten.</h4>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/blauwiggle/Rechnernetze-1-Tutorium/blob/master/marp/images/06_mtu_mss.jpg?raw=true&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="30%" height="720" x="70%"><section id="15" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;--marpit-advanced-background-split:70%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>

</blockquote>

<h1>4. Definiere die Begriffe</h1>
<h1>Root Name Server</h1>
<h1>DNS Prefetching</h1>
<h1>DNS Round Robin</h1>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>Root Name Server</h1>
<ul>
<li>Die Domain Name System (DNS) Root Name Server ..</li>
<li>.. sind für die Top Level Domain (TLD) Namensauflösung (<code>.de</code>, <code>.com</code>, <code>.io</code>, <code>.org</code>, ...) zuständig.
<ul>
<li><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> DNS übersetzt den Namen einer Webseite in eine IP Adresse (<code>de.wikipedia.org</code>)</li>
</ul>
</li>
</ul>
<p>Die Root Name Server kennen <code>.org</code> und wissen wo die DNS Server für die <em>Second Level Domain</em> <code>wikipedia</code> sind und schauen dann bei der nächsten Hierarchiestufe nach.</p>
<p><strong>Heise Artikel</strong> - <a href="https://www.heise.de/newsticker/meldung/Hyperlocal-Wenn-die-DNS-Root-Zone-zu-Hause-steht-4215364.html">Hyperlocal: Wenn die DNS-Root-Zone zu Hause steht</a></p>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>DNS Prefetching</h1>
<h2>Links auf Webseiten werden schon mit DNS aufgelöst.</h2>
<p>Eine IP einer verlinkten Seite ist bereits geladen, wenn ein Benutzer darauf tippt.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;html&gt;
    &lt;head&gt;
        &lt;\!-- Amazon S3 --&gt;
        &lt;link rel=&quot;dns-prefetch&quot; href=&quot;//s3.amazonaws.com&quot;&gt;
    &lt;/head&gt;
&lt;/html&gt;
</span></span></foreignObject></svg></code></pre>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-footer="HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="48" style="--class:invert;--paginate:true;--footer:HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, mv068@hdm-stuttgart.de, 2020;">
<h1>DNS Round Robin</h1>
<h2>Lastverteilung für Netzwerkdienste per DNS.</h2>
<ul>

<h1>Port</h1>
<p>Wird für die Kennzeichnung von Diensten und Protokollen verwendet.</p>
<p><strong>Well Known Ports</strong> (0 bis 1023) sind für Dienste reserviert</p>
<ul>
<li>21 FTP, 22 SSH, 80 HTTP, 443 HTTP über TLS</li>
</ul>
<p><strong>Regisered Ports</strong> (1024 bis 49151) sind für Anwendungen standardisiert</p>
<ul>
<li>1194 OpenVPN, 5060 SIP, 8087 Kaspersky</li>
</ul>
<p><strong>Dynamic Ports</strong> (49152 bis 65535) für ausgehende Verbindungen</p>
<h1>Socket</h1>
<p>Kombination aus IP Adresse und Port.</p>

<h1>Three Way Handshake</h1>
<h2>Verbindungsaufbau</h2>
<ol>
<li>Client sendet SYN</li>
<li>Server bestätigt mit ACK und sendet ebenfalls SYN</li>
<li>Client bestätigt mit ACK</li>
</ol>

<blockquote>
<h6>Bild Quelle: <a href="https://www.pinterest.de/pin/9710955419313046/">https://www.pinterest.de/pin/9710955419313046/</a></h6>

<h1>ISN - Initial Sequence Number</h1>
<ul>
<li>zufällig gewählte Zahl, die die erste SEQ Nummer ist</li>
<li>ist auf beiden Seiten der Verbindung bekannt</li>
<li>wenn das SYN Flag gesetzt ist, wird die ISN benötigt</li>
</ul>
<h2>Warum verwendet man eine Zufallszahl?</h2>
<ul>
<li>Damit die Verbindung nicht einfach so übernommen werden kann</li>
<li>Verbesserung der Sicherheit</li>
</ul>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2020</footer>

</ul>

<h1>TCP Flusssteuerung</h1>
<ul>
<li>Daten werden in einem Cache, beim Sender und auch beim Empfänger zwischen gespeichert</li>
</ul>
<blockquote>
<p>Cache, Buffer, Puffer, ... hat man schon mal gehört</p>
</blockquote>
<ul>
<li>Die aktuelle Cachegröße des Empfängers gibt an, wie viele Bytes der Sender unbestätigt senden darf</li>
</ul>
<blockquote>
<p>Die Flusskontrolle sagt hier aus, das ist die &quot;Aufnahmebereitschaft des Empfängers&quot;</p>
</blockquote>
<ul>
<li>Wenn der Cache voll ist, wird die Window Size auf <code>0</code> gesetzt.</li>
</ul>

</section>

<ul>
<li><strong>CLOSED</strong>: Startzustand</li>
<li><strong>LISTEN</strong>: Server wartet auf Verbindungswünsche</li>
<li><strong>SYN-RCVD</strong>: Server hat Verbindungswunsch empfangen</li>
<li><strong>SYN-SENT</strong>: Client hat Verbindungsaufbau gestartet</li>
<li><strong>ESTABLISHED</strong>: Verbindung ist etabliert und betriebsbereit</li>
<li><strong>FIN-WAIT-1</strong>: Server/Client hat den Verbindungsabbau eingeleitet</li>
<li><strong>FIN-WAIT-2</strong>: Client/Server hat den Verbindungsabbau bestätigt</li>
<li><strong>TIMED-WAIT</strong>: Warten bis alle Segmente verschwunden sind</li>
<li><strong>CLOSING</strong>: Endpunkte beenden die Verbindung gleichzeitig</li>
<li><strong>CLOSE-WAIT</strong>: Entferntes System hat einen Verbindungsabbau gestartet</li>
<li><strong>LAST-ACK</strong>: Warten bis alle Segmente verschwunden sind</li>
</ul>
